<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPals - Chats</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-nav">
            <div class="nav-icons">
                <a href="index.html" class="icon"><i class="fas fa-home"></i></a>
                <a href="chat.html" class="icon active"><i class="fas fa-comment-dots"></i></a>
                <a href="history.html" class="icon"><i class="fas fa-history"></i></a>
                <a href="profile.html" class="icon"><i class="fas fa-paw"></i></a>
                <a href="filter.html" class="icon"><i class="fas fa-filter"></i></a>
            </div>
        </div>
        <div class="chat-list">
            <div class="search-container">
                <input type="text" id="search-chat" placeholder="Search chat">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="chats">
                <!-- Chat list will be populated by JavaScript -->
            </div>
        </div>
        <div class="chat-window">
            <div class="chat-header">
                <!-- Chat header will be populated by JavaScript -->
            </div>
            <div class="messages">
                <!-- Messages will be populated by JavaScript -->
            </div>
            <div class="message-input">
                <input type="text" id="message-text" placeholder="Type your message">
                <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
