<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPals - Find Your Dog's Perfect Playmate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-nav">
            <div class="nav-icons">
                <a href="index.html" class="icon active"><i class="fas fa-home"></i></a>
                <a href="chat.html" class="icon"><i class="fas fa-comment-dots"></i></a>
                <a href="history.html" class="icon"><i class="fas fa-history"></i></a>
                <a href="profile.html" class="icon"><i class="fas fa-paw"></i></a>
                <a href="filter.html" class="icon"><i class="fas fa-filter"></i></a>
            </div>
        </div>
        <div class="home-container">
            <div class="dog-profile-full">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-icon">ðŸ”¥</div>
                        <a href="#" class="close-btn"><i class="fas fa-times"></i></a>
                    </div>
                    <div class="profile-content">
                        <div class="profile-left">
                            <div class="dog-drawing">
                                <!-- Dog drawing will be displayed here -->
                            </div>
                            <div class="profile-action">
                                <button class="action-btn reject-btn">
                                    <div class="btn-icon"><i class="fas fa-times"></i></div>
                                    <div class="btn-label">Next</div>
                                </button>
                            </div>
                        </div>
                        <div class="profile-right">
                            <div class="dog-info">
                                <!-- Dog info will be populated by JavaScript -->
                            </div>
                            <div class="profile-action">
                                <button class="action-btn message-btn">
                                    <div class="btn-icon"><i class="fas fa-comment"></i></div>
                                    <div class="btn-label">Message</div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
